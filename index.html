<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Binary Search Tree</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <br />
  <br />
  <body>
    <h1>Binary Search Tree</h1>
    <p>
      A [BST]binary search tree is valid is like making sure every number in the
      tree is in the right place.
    </p>

    <p>
      For each "box" (node), all the numbers on the left must be smaller, and
      all the numbers on the right must be bigger.
    </p>
    <input type="text" id="intervalsInput" placeholder="Enter root [X,Y,Z]" />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
